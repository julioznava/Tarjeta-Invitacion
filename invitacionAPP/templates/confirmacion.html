{% load crispy_forms_tags %}
{% load static %}
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Invitacion</title>
</head>
<body style="background-color: #434343">
    {% for n in nombr %}
        <h2 class="text-center" style="font-size: 40px; color: white">{{ n.nombre }}</h2>
    {% endfor %}
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    {% if  messages %}
        {%  for m  in messages %}
            <script>
                Swal.fire({
                    "title": 'Felicitaciones',
                    "text": '{{ m }}',
                    "icon": 'success',
                })
            </script>
        {% endfor %}
    {% endif %}
    <div class="row">
        <div class="col">
            <a href="{% url 'ingresonombre'%}" class="btn btn-lg btn-success d-flex justify-content-center" style="font-size: 26px; border: none">Volver al inicio</a>
        </div>
    </div>
</body>
</html>
