{% load crispy_forms_tags %}
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Invitacion</title>
</head>
<body style="background-color: #434343">
<div class="card text-center table-responsive">
        <div class="card-body">
            <h2>Listado insumos de Oficina.</h2>
            <br>
                <td><a href="#" class="btn btn-lg" style="background-color: #d63384; color: aliceblue">Ingresar insumos</a></td>
            </div>
                <br>
                <div class="row align-center">
                    <table class="table table-striped table-hover text-center">
                            <tr class="align-content-center">
                                <th>Nombre</th>
                            </tr>
                                {% for l in listar %}
                            <tr>
                                <td>{{ l.nombre }}</td>
                            </tr>
                                {% endfor %}
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
